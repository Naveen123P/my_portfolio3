        /* Default Tailwind CSS styles */
        @keyframes gradient-move {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
         }
         .animate-gradient{
            background-size: 200% 200%;
            animation: gradient-move 3s linear infinite;
         }

         a{
            display: block;
         }
         @keyframes pluse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }
        }
        @keyframes move-gradient {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }
  
    .animate-bg-gradient {
      background-size: 200% 200%;
      animation: move-gradient 5s ease infinite;
    }
  
    
    </style>

    <script>
        // JavaScript to toggle the modal visibility
        document.getElementById('open-modal').addEventListener('click', () => {
            document.getElementById('modal').classList.remove('hidden');
        });

        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('modal').classList.add('hidden');
        });
    </script>


    <script >
        let index = 0;

        function showSlide(i) {
            const slides = document.querySelectorAll('.carousel-item');
            if (i >= slides.length) index = 0;
            else if (i < 0) index = slides.length - 1;
            else index = i;

            const offset = -index * 100;
            document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            showSlide(index + 1);
        }

        function prevSlide() {
            showSlide(index - 1);
        }

        // Optional: Auto-slide
        setInterval(nextSlide, 3000);
    </script>

<script>
    const navbarToggler = document.getElementById('navbar-toggler');
    const navbarMenu = document.getElementById('navbar-menu');

    navbarToggler.addEventListener('click', () => {
        navbarMenu.classList.toggle('hidden');
    });

    // Close dropdown if clicked outside
    window.addEventListener('click', function(event) {
        if (!navbarToggler.contains(event.target) && !navbarMenu.contains(event.target)) {
            navbarMenu.classList.add('hidden');
        }
    });
</script>
