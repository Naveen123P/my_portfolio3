<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="./index.css">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="w-full h-screen bg-gradient-to-r from-purple-400 via-pink-500 to-red-300 animate-bg-gradient">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-red-900 via-purple-500 via-white-500 to-green-500 text-white px-6 py-3 shadow-lg transform animate-gradient text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <a href="#" class="text-2xl font-semibold">MERN Developer</a>
            <button id="navbar-toggler" class="lg:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            <div id="navbar-menu" class="bg-gradient-to-t from-red-900 via-purple-500 via-white-500 to-green-500 text-white px-6 py-3 shadow-lg transform animate-gradient absolute hidden lg:flex flex-col lg:flex-row lg:space-x-4 space-y-4 lg:space-y-0 bg-white lg:bg-transparent text-black lg:text-white p-4 shadow-lg lg:shadow-none lg:static top-full left-0 lg:top-auto lg:left-auto">
                <a href="../index.html" class="hover:underline">Home</a>
                <a href="../Services/index.html" class="hover:underline">Services</a>
                <a href="../AboutMe/index.html" class="hover:underline">My Portfolio</a>
                <a href="./index.html" class="hover:underline">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-6">Contact Me</h2>
        <form class="bg-w-full bg-gradient-to-r from-purple-300 via-pink-500 to-red-700 animate-bg-gradient p-6 rounded-lg shadow-md contact-form">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" rows="4" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Submit</button>
        </form>
    </div>

    <script>
        const navbarToggler = document.getElementById('navbar-toggler');
        const navbarMenu = document.getElementById('navbar-menu');
    
        navbarToggler.addEventListener('click', () => {
            navbarMenu.classList.toggle('hidden');
        });
    
        // Close dropdown if clicked outside
        window.addEventListener('click', function(event) {
            if (!navbarToggler.contains(event.target) && !navbarMenu.contains(event.target)) {
                navbarMenu.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
